<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card__name">
        <h1>Weather app</h1>
      </div>
      <div class="card__search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="card__error">
        <p>Invalid city name</p>
      </div>
      <div class="card__weather">
        <img src="/images/rain.png" alt="" class="weather__icon" />
        <h1 class="weather__tempr">22Â°C</h1>
        <h2 class="weather__city">New-York</h2>
        <div class="weather__details">
          <div class="details__column">
            <img src="images/humidity.png" alt="" />
            <div class="">
              <p class="details__humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="details__column">
            <img src="images/wind.png" alt="" />
            <div class="">
              <p class="details__wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
